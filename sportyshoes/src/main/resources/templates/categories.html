<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sporty Shoes</title>
</head>
<body>

        <a  href="#">  SportyShoes.com</a>
         <ul >
                <li >
                    <a  th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li >
                    <a  th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>


    <a th:href="@{/admin/categories/add}" >Add Category</a>
    <table >
        <thead >
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Category Name</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="category, iStat : ${categories}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${category.name}">Larry</td>

            <td><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}">Delete</a></td>
            <td><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" >Update</a></td>

        </tr>
        </tbody>
    </table>

</body>
</html>
